<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>frontend</title>
</head>

<body>
  <!-- Mobile Debugger: Show errors on screen -->
  <div id="debug-console"
    style="position: fixed; top: 0; left: 0; width: 100%; max-height: 200px; overflow: auto; background: rgba(0,0,0,0.8); color: lime; z-index: 9999; font-size: 10px; pointer-events: none; padding: 5px;">
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.getElementById('debug-console');
      div.innerHTML += '<div>ERROR: ' + msg + ' (' + line + ':' + col + ')</div>';
    };
    // Capture console.log too
    var oldLog = console.log;
    console.log = function () {
      var msg = Array.from(arguments).join(' ');
      var div = document.getElementById('debug-console');
      if (div) div.innerHTML += '<div>LOG: ' + msg + '</div>';
      oldLog.apply(console, arguments);
    };
    // Capture console.error
    var oldErr = console.error;
    console.error = function () {
      var msg = Array.from(arguments).join(' ');
      var div = document.getElementById('debug-console');
      if (div) div.innerHTML += '<div style="color:red">ERR: ' + msg + '</div>';
      oldErr.apply(console, arguments);
    };
  </script>
  <div id="root">
    <div
      style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #0c0a09; color: #78716c; font-family: sans-serif;">
      Loading Chef AI...
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
